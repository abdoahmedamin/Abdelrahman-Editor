<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AEC Editor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

        :root {
            --primary: #ff0000;
            --secondary: #ff3333;
            --background: #ffffff;
            --text: #ffffff;
            --border: #ff0000;
            --hover: #ff3333;
            --active: #cc0000;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--background);
            font-family: 'Inter', sans-serif;
        }

        #viewer-container {
            width: 100vw;
            height: 100vh;
        }

        /* Main Control Panel */
        .control-panel {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background: var(--background);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(255, 0, 0, 0.1);
            border: 1px solid var(--border);
            z-index: 1000;
        }

        /* Button Styles */
        .control-panel button {
            background: var(--primary);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 100px;
        }

        .control-panel button:hover {
            background: var(--hover);
            border-color: var(--border);
            transform: translateY(-2px);
        }

        .control-panel button.active {
            background: var(--active);
            border-color: var(--border);
            color: var(--text);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        /* Wall List Panel */
        .wall-list {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--background);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(255, 0, 0, 0.1);
            border: 1px solid var(--border);
            z-index: 1000;
            min-width: 200px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .wall-list h3 {
            margin: 0 0 15px 0;
            color: var(--primary);
            font-size: 16px;
            font-weight: 600;
        }

        .wall-item {
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 4px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--primary);
        }

        .wall-item:hover {
            background: var(--hover);
            color: var(--text);
        }

        .wall-item.selected {
            background: var(--active);
            border-color: var(--border);
            color: var(--text);
        }

        .wall-length {
            font-weight: 500;
            color: inherit;
        }

        /* Quick Access Panel */
        .quick-access {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: var(--background);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(255, 0, 0, 0.1);
            border: 1px solid var(--border);
            z-index: 1000;
        }

        .quick-access button {
            background: var(--primary);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 100px;
        }

        .quick-access button:hover {
            background: var(--hover);
            border-color: var(--border);
            transform: translateY(-2px);
        }

        /* Status Bar */
        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--background);
            color: var(--primary);
            padding: 8px 16px;
            font-size: 12px;
            border-top: 1px solid var(--border);
            z-index: 1002;
        }
    </style>
</head>
<body>
    <div id="viewer-container"></div>
    
    <!-- Quick Access Panel -->
    <div class="quick-access">
        <button id="zoom-fit">Zoom Fit</button>
        <button id="reset-view">Reset View</button>
        <button id="toggle-grid">Toggle Grid</button>
    </div>

    <!-- Wall List Panel -->
    <div class="wall-list">
        <h3>Walls</h3>
        <div id="wall-list-container">
            <!-- Wall items will be added here dynamically -->
        </div>
    </div>

    <!-- Main Control Panel -->
    <div class="control-panel">
        <button id="switch-to-2d">2D View</button>
        <button id="switch-to-3d">3D View</button>
        <button id="draw-wall">Draw Wall</button>
    </div>

    <!-- Status Bar -->
    <div class="status-bar">
        Ready
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
